<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Rebecca's Chat</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Chat Header -->
        <h1 class="text-center mb-4">Rebecca's Chat</h1>
        <div class="d-flex justify-content-end mb-3">
            <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
        </div>

        <!-- Three.js Visualization Container -->
        <div id="threejs-container" class="border p-3 mb-4" style="height: 400px; background-color: #f8f9fa;">
            <!-- Three.js visualization will load here -->
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="border p-3 bg-white">
            <div id="chat-display"></div>
            <div id="typing-indicator" class="text-muted small mb-2" style="display: none;">Rebecca is typing...</div>
            <div class="input-group">
                <input id="chat-input" type="text" class="form-control" placeholder="Type your message..." aria-label="Chat input">
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script src="/static/js/app.js" defer></script>
</body>
</html>
