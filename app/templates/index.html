<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Flask + Bootstrap Chat</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Flask + Bootstrap Chat</h1>
        <div id="threejs-container" class="border p-3 mb-4" style="height: 400px; background-color: #f8f9fa;">
            <!-- Three.js visualization will load here -->
        </div>        
        <div id="chat-container" class="border p-3 bg-white">
            <div id="chat-display" class="mb-3" style="height: 200px; overflow-y: auto; border: 1px solid #dee2e6; padding: 10px;">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="input-group">
                <input id="chat-input" type="text" class="form-control" placeholder="Type your message..." aria-label="Chat input">
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script src="/static/js/app.js" defer></script>
</body>
</html>
